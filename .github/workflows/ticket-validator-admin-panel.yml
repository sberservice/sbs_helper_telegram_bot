name: Test & Deploy Ticket Validator with Admin Panel

on:
  push:
    branches:
      - ticket_validator_with_admin_panel
  pull_request:
    branches:
      - ticket_validator_with_admin_panel

permissions:
  contents: read

jobs:
  test:
    name: Test Ticket Validator
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests for ticket validator
        run: PYTHONPATH=. pytest tests/test_ticket_validator.py -v

  deploy:
    name: Deploy to Test Server
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/ticket_validator_with_admin_panel'

    steps:

      - name: Checkout code
        uses: actions/checkout@v3
        
      # PowerShell is configured as default SSH shell on the Windows server
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          passphrase: ${{ secrets.DEPLOY_PASSPHRASE }}
          debug: true
          script: |
            $ErrorActionPreference = "Stop"
            Set-Location "${{ secrets.DEPLOY_PATH }}"
            Write-Host "Starting Deployment..."
            git fetch origin ticket_validator
            git checkout ticket_validator
            git pull origin ticket_validator
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            Write-Host "Restarting Telegram Bot..."
            Get-Process -Name python -ErrorAction SilentlyContinue | Where-Object { $_.MainWindowTitle -like "*run_bot*" } | Stop-Process -Force -ErrorAction SilentlyContinue
            Start-Sleep -Seconds 2
            Start-Process -FilePath "cmd" -ArgumentList "/c", "title run_bot && python run_bot.py" -WorkingDirectory "${{ secrets.DEPLOY_PATH }}"
            Write-Host "Deployment completed!"
